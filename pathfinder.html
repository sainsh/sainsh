    <title>Pathfinder Campaign</title>

        <div id="background">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 id="title">Pathfinder Campaign</h1>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <nav>
                        <ul>
                            <li class="nav"><a href="index.html" style="font-style: italic">About Me</a></li>

                </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
